<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Casey McCollum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/gqg6dzw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- External CSS files -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Simple Contact Page Styles */
        .contact-section {
            background-color: white;
            border-radius: 8px;
            padding: 4rem 3rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .contact-header h1 {
            font-family: var(--serif-font);
            color: var(--accent-text-color);
            font-size: 2.5rem;
            margin-bottom: 3rem;
            display: inline-block;
            padding: 0 3rem;
            position: relative;
        }

        .contact-header h1::before,
        .contact-header h1::after {
            font-family: "Font Awesome 6 Free";
            content: "\f0e7";
            font-weight: 900;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 2rem;
        }

        .contact-header h1::before {
            left: 0;
        }

        .contact-header h1::after {
            right: 0;
        }

        .contact-message {
            font-family: var(--sans-font);
            font-size: 1.3rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .contact-email {
            font-family: var(--serif-font);
            font-size: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-email:hover {
            opacity: 0.8;
        }

        /* Decorative Elements */
        .shape-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(2, 10, 157, 0.05);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            z-index: 0;
        }

        .shape-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid rgba(2, 10, 157, 0.05);
            bottom: -100px;
            left: -100px;
            z-index: 0;
            transform: rotate(45deg);
        }

        .contact-content {
            position: relative;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                padding: 3rem 2rem;
            }

            .contact-header h1 {
                font-size: 2rem;
                padding: 0 3rem;
            }
            
            .contact-header h1::before,
            .contact-header h1::after {
                font-size: 1.5rem;
            }

            .contact-message {
                font-size: 1.1rem;
            }

            .contact-email {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 576px) {
            .contact-header h1 {
                font-size: 1.8rem;
                padding: 0 2.5rem;
            }
            
            .contact-header h1::before,
            .contact-header h1::after {
                font-size: 1.2rem;
            }

            .contact-message {
                font-size: 1rem;
            }

            .contact-email {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Grid Background -->
    <div class="grid-background"></div>
    
    <!-- Texture Overlay -->
    <div class="texture-overlay"></div>
    
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo">Casey McCollum</a>
        <button id="mobileMenuToggle" class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 14rem);">
        <!-- Contact Section -->
        <section class="contact-section">
            <!-- Decorative shapes -->
            <div class="shape-circle"></div>
            <div class="shape-triangle"></div>
            
            <div class="contact-content">
                <div class="contact-header">
                    <h1>Get in Touch</h1>
                </div>
                
                <p class="contact-message">Want to work together? Have a project in mind? Email me at:</p>
                
                <a href="mailto:caseyimccollum@gmail.com" class="contact-email">caseyimccollum@gmail.com</a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Casey McCollum</p>
    </footer>
    
    <!-- External JavaScript file -->
    <script src="js/scripts.js"></script>
</body>
</html>
